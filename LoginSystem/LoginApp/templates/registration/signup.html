{% extends "LoginApp/base.html" %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="callout" style="margin: auto; margin-top: 2%; width: 50%;">

        <p>Sign Up</p>

        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}

            <input type="submit" class="button" value="Sign Up">
            <input type="hidden" name="next" value="{{next}}">
        </form>
    </div>

{% endblock content %}
